<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Citizen Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body class="bg-light">

<nav class="navbar navbar-expand-lg navbar-dark bg-info">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Citizen Dashboard</a>
        <div class="d-flex">
            <a href="/citizen_profile" class="btn btn-outline-light me-2">Profile</a>
            <a href="/logout" class="btn btn-outline-light">Logout</a>
        </div>
    </div>
</nav>

<div class="container mt-5 text-center">
    <h2>Welcome, Citizen!</h2>
    <p class="lead">Report disasters or request help here.</p>

    <div class="row justify-content-center mt-4">
        <div class="col-md-4">
            <div class="card shadow-sm">
                <div class="card-body">
                    <h5 class="card-title">Report Disaster</h5>
                    <p class="card-text">Notify authorities about a disaster in your area.</p>
                    <a href="{{ url_for('report_disaster') }}" class="btn btn-primary">Report Disaster</a>
                </div>
            </div>
        </div>

        <div class="col-md-4 mt-3 mt-md-0">
            <div class="card shadow-sm">
                <div class="card-body">
                    <h5 class="card-title">Request Help</h5>
                    <p class="card-text">Request emergency assistance or resources.</p>
                    <a href="{{ url_for('request_help') }}" class="btn btn-warning">Request Help</a>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
