{% extends "layout.html" %}
{% block title %}View Volunteers{% endblock %}

{% block content %}
<div class="container mt-4">
    <h2 class="mb-4">View Volunteers</h2>

    <form method="GET" action="{{ url_for('view_volunteers') }}" class="row mb-3">
        <div class="col-md-4">
            <input type="text" name="search" class="form-control" placeholder="Search by name, email, or ID" value="{{ search }}">
        </div>
        <div class="col-md-2">
            <select name="sort_by" class="form-select">
                <option value="user_id" {% if sort_by == 'user_id' %}selected{% endif %}>ID</option>
                <option value="name" {% if sort_by == 'name' %}selected{% endif %}>Name</option>
                <option value="email" {% if sort_by == 'email' %}selected{% endif %}>Email</option>
            </select>
        </div>
        <div class="col-md-2">
            <select name="order" class="form-select">
                <option value="asc" {% if order == 'asc' %}selected{% endif %}>Ascending</option>
                <option value="desc" {% if order == 'desc' %}selected{% endif %}>Descending</option>
            </select>
        </div>
        <div class="col-md-2">
            <button type="submit" class="btn btn-primary w-100">Apply</button>
        </div>
    </form>

    <table class="table table-bordered table-striped">
        <thead>
            <tr>
                <th>ID</th><th>Name</th><th>Email</th><th>Action</th>
            </tr>
        </thead>
        <tbody>
            {% for v in volunteers %}
            <tr>
                <td>{{ v.user_id }}</td>
                <td>{{ v.name }}</td>
                <td>{{ v.email }}</td>
                <td>
                    <a href="{{ url_for('delete_volunteer', user_id=v.user_id) }}" class="btn btn-sm btn-danger" onclick="return confirm('Are you sure you want to delete this volunteer?');">Delete</a>
                </td>
            </tr>
            {% else %}
            <tr>
                <td colspan="4" class="text-center">No volunteers found.</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
