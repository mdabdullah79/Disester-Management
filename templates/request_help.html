{% extends "layout.html" %}

{% block title %}Request Help - Disaster Management{% endblock %}

{% block content %}
<h2 class="mb-4">Request Help</h2>

<form method="POST" action="{{ url_for('request_help') }}">

  <div class="mb-3">
    <label for="disaster_type" class="form-label">Disaster Type or Description</label>
    <input type="text" class="form-control" id="disaster_type" name="disaster_type" placeholder="Describe the disaster or emergency" required>
  </div>

  <div class="mb-3">
    <label for="help_type" class="form-label">Type of Help</label>
    <input type="text" class="form-control" id="help_type" name="help_type" placeholder="Describe the type of help needed" required>
  </div>

  <div class="mb-3">
    <label for="location" class="form-label">Your Location</label>
    <input type="text" class="form-control" id="location" name="location" placeholder="Where do you need help?" required>
  </div>

  <div class="mb-3">
    <label for="contact_info" class="form-label">Contact Info</label>
    <input type="text" class="form-control" id="contact_info" name="contact_info" placeholder="Phone, email, or other contact" required>
  </div>

  <button type="submit" class="btn btn-warning">Submit Help Request</button>
  <a href="{{ url_for('dashboard') }}" class="btn btn-secondary ms-2">Cancel</a>
</form>
{% endblock %}
